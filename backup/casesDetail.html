    <div class="prism-player-wrap" id="prism-player-wrap">

    <script>
        $(function(){
            var _win=$(window),_wrap=$('#prism-player-wrap'),_closeBtn=_wrap.find('.closeBtn'),_playId=$('#J_prismPlayer'),_in=_wrap.find('.inDiv').eq(0),_bdy=$(document.body),_player,_player1;
            function player_f(){
                if(_player){
                    _player.dispose();
                }
                $.ajax({
                    type:'POST',
                    async:true,
                    cache:false,
                    url:"/Index/getVideoAuth",
                    dataType:'json',
                    data:{
                        videoid:"2687e6d8201a4324842c665abedd59f5"
                    },
                    timeout:600000,
                    success:function(data){
                        if(data && data.videoAuth){
                            _videoAuth=data.videoAuth;
                            _player1 = new Aliplayer({
                                id: 'J_prismPlayer1',
                                width: '100%',
                                height:'100%',
                                autoplay: false,
                                isLive:false,
                                rePlay:false,
                                vid : "2687e6d8201a4324842c665abedd59f5",
                                playauth : _videoAuth,
                                cover: "http://video.wavesz.cn/2687e6d8201a4324842c665abedd59f5/snapshots/4362cb08081e4d1dbde832cd9f7c9937-00005.jpg",
                                playsinline:true,
                                preload:true,
                                useH5Prism:true,
                                mediaType:'video',
                                region:'cn-shanghai'
                            });
                        }else{
                            alert('播放出错');
                        }


                },
                error:function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }

                });
            }
            player_f();
            function setPrismInDivSize(){
                var _w=_win.width(),_h=_win.height();
                var _nw=0,_nh= 0,_m=_w<_h?_w:_h,_d=0;
                if(_w>1200){
                    _d=120;
                    if(_w>_h){
                        _nw=(_m-_d)*1.8;
                        _nh=_m-_d;
                    }else{
                        _nw=_m-_d;
                        _nh=(_m-_d)/1.8;
                    }
                }else{
                    if(_w<=_h){
                        _d=0;
                        _nw=(_m-_d);
                        _nh=(_m-_d)/1.8;
                    }else{
                        _d=50;
                        _nw=(_m-_d)*1.8;
                        _nh=_m-_d;
                    }
                }
                _in.css({
                    width:_nw,height:_nh,marginTop:-_nh/2,marginLeft:-_nw/2
                });
            }

            setPrismInDivSize();
            _win.resize(setPrismInDivSize);

            function ali_eve(e){
                var _this=$(this);
                var _videoId=_this.attr('data-videoid'),_videoCover=_this.attr('data-videocover'),_videoAuth='';
                _player1.pause();
                $.ajax({
                    type:'POST',
                    async:true,
                    cache:false,
                    url:"/Index/getVideoAuth",
                    dataType:'json',
                    data:{
                        videoid:_videoId
                    },
                    timeout:600000,
                    success:function(data){
                        if(data && data.videoAuth){
                            _videoAuth=data.videoAuth;
                            _wrap.fadeIn(300,'linear',f);
                        }else{
                            alert('播放出错');
                        }

                        function f(){
                            _player = new Aliplayer({
                                id: 'J_prismPlayer',
                                width: '100%',
                                height:'100%',
                                autoplay: false,
                                isLive:false,
                                rePlay:false,
                                vid : _videoId,
                                playauth : _videoAuth,
                                cover: _videoCover,
                                playsinline:true,
                                preload:true,
                                useH5Prism:true,
                                mediaType:'video',
                                region:'cn-shanghai'
                            });
                        }

                    },
                    error:function(e){
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });


            }

            _bdy.on('click','.alivideoItemLnk',ali_eve);
            _closeBtn.click(function(){
                _wrap.stop(true,true).fadeOut();
                _player.dispose();
                _player=null;
            });


        });


    </script>
