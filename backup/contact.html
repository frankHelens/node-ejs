<script type="text/javascript">
    $(function () {
        var that = this;
        var mapImg = $('#allmap').attr('data-ico');
        if (IqwXiongJs.Width < 1200) {
            var map = new BMap.Map("allmap");
            // 百度地图API功能
            var point = new BMap.Point(113.920161,22.49208);
            map.centerAndZoom(point, 18);

            //创建覆盖点
            var pt = new BMap.Point(113.921724,22.490486);
            var myIcon = new BMap.Icon(mapImg, new BMap.Size(130, 48));
            var marker2 = new BMap.Marker(pt, {icon: myIcon});  // 创建标注
            map.addOverlay(marker2);              // 将标注添加到地图中
        }
        else {
            var map = new BMap.Map("allmap");
            // 百度地图API功能
            var point = new BMap.Point(113.919627,22.491738);
            map.centerAndZoom(point, 19);

            //创建覆盖点
            var pt = new BMap.Point(113.921618,22.490567);
            var myIcon = new BMap.Icon(mapImg, new BMap.Size(130, 48));
            var marker2 = new BMap.Marker(pt, {icon: myIcon});  // 创建标注
            map.addOverlay(marker2);              // 将标注添加到地图中
        }
    });
</script>
